<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxetow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: var(--background-color);
            color: #333;
        }

        header {
            position: relative;
            text-align: center;
            padding: 4em 0;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
        }

        header p {
            font-size: 1.5em;
            margin-top: 0.5em;
            color: #fff;
            opacity: 0.8;
        }

        canvas#interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            animation: slideInDown 1s ease forwards;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        nav a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 1;
        }

        section {
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s;
            z-index: 1;
        }

        section.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1em;
            margin-top: 2em;
        }

        .project-card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background: var(--primary-color);
            color: #fff;
            z-index: 1;
        }

        footer p {
            margin: 0;
        }

        /* Additional Styles */
        form {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1em;
            margin-top: 2em;
        }

        .blog-post {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .resume-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .quote {
            font-style: italic;
            text-align: center;
            margin: 2em 0;
            color: #444;
        }

        .social-icons {
            margin-top: 1em;
            text-align: center;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1.2em;
            }

            nav a {
                font-size: 1em;
            }

            .lightbox
/* Additional responsive styles */
        @media (max-width: 768px) {
            /* Responsive header animation */
            header {
                padding: 2em 0;
            }
            
            /* Responsive navigation animation */
            nav {
                animation: slideInDown 1s ease forwards;
            }

            /* Responsive project card animation */
            .project-card {
                transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            }

            /* Responsive lightbox animation */
            .lightbox {
                animation: fadeIn 0.5s ease forwards;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Maxetow</h1>
        <p>Welcome to a space where expertise meets innovation</p>
    </header>

    <canvas id="interactive-bg"></canvas>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
        <a href="#resume">Resume</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <!-- Sections... -->

    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="Project Lightbox">
    </div>

    <footer>
        <p>&copy; 2024 Maxetow. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            /* JavaScript Code Goes Here */
        });

        function openLightbox(imageSrc, projectName) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.querySelector('.lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.querySelector('.lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
