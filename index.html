<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        .highlight {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Example Page</h1>
    </header>

    <section>
        <p>This is a simple example of an HTML page. It includes a header, a section, and some basic styling.</p>

        <div class="highlight">
            <p>This is a highlighted section.</p>
        </div>

        <p>You can customize and extend this page according to your needs!</p>
    </section>

    <footer>
        <p>&copy; 2023 My Example Page. All rights reserved.</p>
    </footer>

</body>
</html>
